<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PharmaAnalytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --primary: #38bdf8;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }
        
        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }
        
        .bg-section {
            flex: 1;
            background-image: url('/media/portada.png');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .bg-section::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(15, 23, 42, 0.3); /* Subtle overlay */
        }
        
        .login-section {
            width: 450px;
            background: rgba(15, 23, 42, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 3rem;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: var(--text-main);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        p {
            color: var(--text-muted);
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-family: inherit;
            outline: none;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: var(--primary);
        }
        
        button {
            width: 100%;
            background: var(--primary);
            color: #0f172a;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: opacity 0.3s;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        
        /* Mobile adjustment */
        @media (max-width: 768px) {
            .bg-section { display: none; }
            .login-section { width: 100%; }
        }
        
        .brand {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="bg-section"></div>
    <div class="login-section">
        <div class="brand">PharmaAnalytics</div>
        <h1>Bienvenido</h1>
        <p>Inicia sesión para acceder al dashboard</p>
        
        {% if form.errors %}
            <div class="error">
                Usuario o contraseña incorrectos. Por favor intenta de nuevo.
            </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Usuario</label>
                <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" name="password" autocomplete="current-password" required id="id_password">
            </div>
            <button type="submit">Ingresar</button>
        </form>
    </div>
</body>
</html>
